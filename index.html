<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro</title>

		<link rel="stylesheet" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="pomodoroWrapper">
			<div class="pomodoroContainer">
				<form id="pomodoro-form">
					<label for="interests" class="interests"
						><span id="interests">Interests:</span></label
					><br />
					<input type="text" id="interests" name="interests" /><br />
					<div class="pomAndBreakContainer">
						<label for="time"
							><span class="interests"
								>Pomodoro (in minutes):</span
							></label
						><br />
						<input type="number" id="time" name="time" /><br />
					</div>
					<input type="submit" value="Submit" class="interests" />
				</form>
			</div>
		</div>

		<script src="renderer.js"></script>
	</body>
</html>
